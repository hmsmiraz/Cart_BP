<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" data-theme="light" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart_BP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <header>
      <!-- header -->
      <div class="bg-orange-100 p-4 flex justify-between items-center">
        <div class="flex gap-3 justify-center items-center">
          <!-- Logo -->
          <div class="text-black text-lg font-bold">
            <img src="/images/vite.svg" alt="Logo" class="h-10 w-10" />
          </div>

          <!-- Navigation Links -->
          <nav class="space-x-4">
            <a href="#" class="text-black hover:text-gray-300">Home</a>
            <a href="#" class="text-black hover:text-gray-300">Products</a>
            <a href="#" class="text-black hover:text-gray-300">About</a>
            <a href="#" class="text-black hover:text-gray-300">Contact</a>
          </nav>
        </div>

        <div class="flex gap-3 justify-center items-center">
          <div class="lg:pr-44">
            <button class="relative text-black text-xl">
              <i class="fa-solid fa-cart-shopping"></i>
              <span
                class="bg-red-500 rounded-full w-4 h-4 text-xs absolute -top-1 -right-1 flex items-center justify-center text-white"
                >0</span
              >
            </button>
          </div>
          <button
            class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-blue-100 transition duration-300 ease-in-out"
          >
            Order Now
          </button>
        </div>
      </div>
    </header>
    <main>
        <!-- title section -->
      <div class="bg-orange-100 text-black p-8 text-center">
        <h2 class="text-3xl font-bold">Welcome to Delicious Eats</h2>
        <p class="text-lg">Explore our delectable offerings</p>
      </div>
      <!-- card section -->
      <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Card 1 -->
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img
              src="images/1.jpeg"
              alt="Food 1"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">Chicken</h3>
              <p class="text-gray-600 mb-2">$10.99</p>
              <p class="text-gray-500 mb-4">Details about the dish go here.</p>
              <div class="flex justify-between">
                <button
                  class="add-to-order bg-orange-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-600 transition duration-300 ease-in-out"
                >
                  Add to Order
                </button>
                <button
                  class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out"
                >
                  Customize
                </button>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img
              src="images/2.jpeg"
              alt="Food 2"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">Fajitas</h3>
              <p class="text-gray-600 mb-2">$12.99</p>
              <p class="text-gray-500 mb-4">Details about this dish.</p>
              <div class="flex justify-between">
                <button
                  id="add-to-order"
                  class="add-to-order bg-orange-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-600 transition duration-300 ease-in-out"
                >
                  Add to Order
                </button>
                <button
                  class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out"
                >
                  Customize
                </button>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img
              src="images/3.jpeg"
              alt="Food 3"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">Chicken Masala</h3>
              <p class="text-gray-600 mb-2">$15.99</p>
              <p class="text-gray-500 mb-4">Details about the special dish.</p>
              <div class="flex justify-between">
                <button
                  class="add-to-order bg-orange-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-600 transition duration-300 ease-in-out"
                >
                  Add to Order
                </button>
                <button
                  class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out"
                >
                  Customize
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- sidebar -->
      <div
        class="sidebar hidden fixed top-0 right-0 h-full w-72 bg-orange-500 shadow-lg z-50"
      >
        <div>
          <div class="p-4 text-white" id="cartItems">
            <!-- Cart items will be dynamically added here -->
            Total Items: <span id="totalItems">0</span><br />
          </div>
          <div>
            <!-- Close button -->
            <button
              class="text-white absolute top-4 right-4 focus:outline-none"
              id="closeSidebar"
            >
              Close
            </button>
          </div>
        </div>
        <!-- Total items and price -->
        <div class="p-4 text-white text-center" id="cartSummary">
          Total Price: $<span id="totalPrice">0.00</span>
        </div>
      </div>
    </main>
    <script src="js/calculation.js"></script>
    <script
      src="https://kit.fontawesome.com/cae86245ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
